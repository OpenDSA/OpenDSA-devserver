{% extends "course/course_base.html" %}
{% load i18n %}

{% block coursecontent %}
<h2>{% trans "Upload Students Accounts" %}</h2>
<div class="well">
    <span>Upload a well formatted csv file (username, email)</span>

    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <input type="submit" class="btn btn-primary" value="{% trans "Submit" %}" />
        </p>
    </form>
</div>
{% endblock %}
